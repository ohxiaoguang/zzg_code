<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="shortcut icon" href="#"/>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
  <el-table
          :data="tableData"
          style="width: 100%">
    <el-table-column
            prop="id"
            label="id"
            width="180">
    </el-table-column>
    <el-table-column
            prop="name"
            label="name"
            width="180">
    </el-table-column>
    <el-table-column
            prop="sid"
            label="sid">
    </el-table-column>
  </el-table>
    <el-button @click="submit1">确定</el-button>

</div>
</body>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        tableData: [{
          id: '123',
          name: 'qwe',
          sid: '222'
        }]
      }
    },
    methods:{
      submit1(){
        axios({
          method: 'get',//提交方法
          url: '/apitest1',//提交地址
          params: {
            name:'zzg',
          }
        }).then((res) => {
          console.log( res.data)
          this.tableData = res.data.data
        })
      }
    },
    created(){
    }
  })
</script>
</html>
