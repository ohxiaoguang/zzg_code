
spring:
  datasource:
    name: abc
    master:
      #基本属性--注意，这里的为【jdbcurl】-- 默认使用HikariPool作为数据库连接池
      url: jdbc:mysql://localhost:3306/cloudreader?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=Asia/Shanghai
      username: root
      password: 123
    slave:
      #基本属性--注意，这里为 【url】-- 使用 druid 作为数据库连接池
      url: jdbc:mysql://localhost:3306/cloudreader?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=Asia/Shanghai
      username: root
      password: 123

    read: get,select,count,list,query,find
    write: add,create,update,delete,remove,insert,save
    #druid相关配置
    druid:
      #监控统计拦截的filters
      filters: stat,wall
      #配置初始化大小/最小/最大
      initial-size: 8
      min-idle: 8
      max-active: 1000
      #获取连接等待超时时间
      max-wait: 60000
      #间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20